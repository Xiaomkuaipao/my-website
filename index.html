<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>你好，世界！我是 HTML。</h1>
    </header>

    <main>
        <section class="intro">
            <h2>关于我</h2>
            <p>这是一个用于演示的个人网站。通过这个例子，你将学会如何从零开始，将一个网页部署到互联网上。</p>
        </section>
        
        <section class="skills">
            <h2>我会的技能</h2>
            <ul>
                <li>HTML: 构建网页结构</li>
                <li>CSS: 美化网页样式</li>
                <li>JavaScript: 增加网页互动</li>
            </ul>
        </section>

        <section class="contact">
            <h2>联系我</h2>
            <button id="contactBtn">点我显示联系方式</button>
            <p id="contactInfo" style="display:none;">我的邮箱是: example@email.com</p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
